<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traditional</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Roboto', sans-serif;
        }

        .navbar {
            background-color: #fff;
            box-shadow: 0px 4px 4px 0px rgb(167, 167, 167);
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-item {
            margin-left: 15px;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            background-color: #fff;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 4px 0px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .product {
            text-align: center;
            margin-bottom: 30px;
        }

        .product img {
            max-width: 100%;
            border-radius: 10px;
        }

        .product img:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-info {
            margin-top: 10px;
        }

        .product-info p {
            margin: 5px 0;
        }

        .actual-price {
            text-decoration: line-through;
            color: #999;
        }

        .discounted-price {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .discount {
            color: #E91E63;
            font-weight: bold;
        }

        .back-button-container {
            text-align: center;
            margin-top: 20px;
        }

        .back-button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Traditional</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Logout</a>
                </li>
            </ul>
            <form class="form-inline">
                <select class="form-control mr-2" id="clothType">
                    <option value="Casuals">Casuals</option>
                    <option value="Traditional">Traditional</option>
                    <option value="Formals">Formals</option>
                    <option value="Sports">Sports</option>
                </select>
                <button type="button" class="btn btn-primary" onclick="redirectToClothPage()">Go</button>
            </form>
        </div>
    </nav>

    <div class="container main-content">
        <div class="row">
            <div class="col-md-12">
                <div class="section">
                    <h2>Traditional Wear</h2>
                    <div class="row">
                        <div class="col-md-3 product" onclick="redirectToProductPage('polo1.html')">
                            <img src="trad1.jpg" alt="Product 1">
                            <div class="product-info">
                                <h4>One Sibelle Kurta</h4>
                                <p class="actual-price">₹1999</p>
                                <p class="discounted-price">₹1799</p>
                                <p class="discount">10% off</p>
                                <p>800 buys</p>
                            </div>
                        </div>
                        <div class="col-md-3 product" onclick="redirectToProductPage('polo2.html')">
                            <img src="trad2.jpg" alt="Product 2">
                            <div class="product-info">
                                <h4>Draped Kurta Pajama</h4>
                                <p class="actual-price">₹2200</p>
                                <p class="discounted-price">₹1800</p>
                                <p class="discount">18% off</p>
                                <p>500 buys</p>
                            </div>
                        </div>
                        <div class="col-md-3 product" onclick="redirectToProductPage('polo3.html')">
                            <img src="trad3.jpg" alt="Product 3">
                            <div class="product-info">
                                <h4>Blazed Salwar</h4>
                                <p class="actual-price">₹2000</p>
                                <p class="discounted-price">₹1600</p>
                                <p class="discount">20% off</p>
                                <p>600 buys</p>
                            </div>
                        </div>
                        <div class="col-md-3 product" onclick="redirectToProductPage('polo4.html')">
                            <img src="trad4.jpg" alt="Product 4">
                            <div class="product-info">
                                <h4>Lashkaraa</h4>
                                <p class="actual-price">₹9000</p>
                                <p class="discounted-price">₹7000</p>
                                <p class="discount">22% off</p>
                                <p>100 buys</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="back-button-container">
        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function redirectToClothPage() {
            var selectedCloth = document.getElementById("clothType").value;
            if (selectedCloth == "Casuals") {
                window.location.href = "casuals.html"; // Replace with the actual URL
            } else if (selectedCloth == "Traditional") {
                window.location.href = "traditional.html"; // Replace with the actual URL
            } else if (selectedCloth == "Formals") {
                window.location.href = "formals.html"; // Replace with the actual URL
            } else if (selectedCloth == "Sports") {
                window.location.href = "sports.html"; // Replace with the actual URL
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
